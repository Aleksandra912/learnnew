<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Пробы</title>
</head>
<body>
<script>
var x=60
var n=+prompt("Введите число:");
while (n != x) 
	{
		if (n>x)
		{
		alert("Число больше загаданного")
		}
		if (n<x)
		{
		alert("Число меньше загаданного")
		}
		n=+prompt("Введите еще число:");
	}
	
alert("Угадал!")
</script>
</body>
</html>
